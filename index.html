<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conteiner">
        <header>
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </header>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as caracteristicas, e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anuncio <span class="required">*</span></label>
                        <input type="text" 
                        name="title"
                         id="title" 
                         class="block" 
                         placeholder="Um título para anunciar seu carro" 
                         minlength="1"
                         maxlength="30" 
                         required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required">*</span></label>
                        <input type="number" 
                        name="price" 
                        id="price"
                         class="block" 
                         placeholder="defina o preço" 
                         required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required">*</span></label>
                       <textarea name="descripition" id="descripition" class="block" placeholder="Aquii voçê coloca os detalhes do veículo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca<span class="required">*</span></label>
                        <input type="text" 
                        name="brand"
                         id="brand" 
                         class="block" 
                         placeholder="Digite a marca do veículo" 
                         required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="required">*</span></label>
                        <input type="text" 
                        name="model"
                         id="model" 
                         class="block" 
                         placeholder="Digite a Modelo do veículo" 
                         required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required">*</span></label>
                        <input type="number" 
                        name="mileage"
                         id="mileage" 
                         class="block" 
                         placeholder="Digite a kilometragem do veículo" 
                         required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Date de compra<span class="required">*</span></label>
                        <input type="date" 
                        name="purchase_date"
                         id="purchase_date" 
                         class="block" 
                         placeholder="Digite a kilometragem do veículo" 
                         required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de cambio <span class="required">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                           <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="airbag" 
                            value="airbag">
                            <label for="airbag">Airbag</label>
                           </li>
                           <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="alarm" 
                            value="alarm">
                            <label for="alarm">Alarme</label>
                           </li> 
                           <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="AC" 
                            value="AC">
                            <label for="AC">Ar Condicionado</label>
                           </li> 
                           <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="reverse-cam" 
                            value="reverse-cam">
                            <label for="reverse-cam">Camera de ré</label>
                           </li>  
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                           <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="lane-assist" 
                            value="lane-assist">
                            <label for="lane-assist">Assistente de pista</label>
                           </li>
                           <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="keyless" 
                            value="keyless">
                            <label for="keyless">Partida keyless</label>
                           </li> 
                           <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="smarthphone" 
                            value="smarthphone">
                            <label for="smarthphone">Integração com o celular</label>
                           </li> 
                           <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="leather_seat" 
                            value="leather_seat">
                            <label for="leather_seat">Banco de couro</label>
                           </li>  
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required">*</span></p>
                        <input type="file"multiple accept="image/png, image/jpg" id="image" name="image" required>
                    </div>
                    <input class="btn" type="submit" value="Enviar"> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
